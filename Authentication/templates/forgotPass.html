<!DOCTYPE html>
<html lang="en">

<!--  forgotPass.html  22 Nov 2019 10:04:03 GMT -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Pin Store">
    <meta name="author" content="p-themes"> 

    <!-- Favicon   -->
    {% load static %}  
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Authentication/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Authentication/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Authentication/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'Authentication/icons/site.html' %}">
    <link rel="mask-icon" href="{% static 'Authentication/icons/safari-pinned-tab.svg' %}" color="#666666">
    <link rel="shortcut icon" href="{% static 'Authentication/icons/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'Authentication/icons/browserconfig.xml' %}">
    
    <link rel="font-awesome" href="{% static 'Authentication/fonts/flaming/flaming-webfont.woff2' %}">
    <link rel="font-awesome" href="{% static 'Authentication/fonts/flaming/flaming-webfont.woff' %}">

    <meta name="apple-mobile-web-app-title" content="Pin Store">
    <meta name="application-name" content="Pin Store">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="theme-color" content="#ffffff">
    <!-- Plugins CSS File -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'Authentication/css/login/bootstrap.min.css' %}">  
    <link rel="stylesheet" href="{% static 'Authentication/css/login/icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'Authentication/css/login/style.css' %}"> 
    
    <link rel="stylesheet" href="{% static 'Authentication/css/login/mystyle.css' %}"> 
    <!--<link rel="stylesheet" href="{% static 'Authentication/css/login/main.min.css' %}"> -->
</head>

<body>
    
            <div class="header-middle sticky-header"> 
                         <!--
                        <a href="{% url 'home' %}" style="position: absolute;" class="container header-left">
                            <img src="{% static 'Authentication/logos/logo.png' %}"  alt="Pin Logo" width="105" height="25">
                       </a>
                       
                    --> 
                    <button type="button"  href="#myModal" data-toggle="modal" title="Click me !" class="backshow" >  
                    </button>
                    <div>
                        
                            <img src="{% static 'Authentication/logos/background.png' %}" title="click the lock or key" alt="background" width="1450em " height="1450em">
                        
                        </div> 
            
    <!-- Sign in / Register Modal --> 
    
    
</div> 
 
    <div   class="modal fade active" id="myModal" tabindex="-1"  aria-hidden="true">
        <div  class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-body">
                    
                    <div class="form-box">
                        <div class="form-tab">
                            <div class=" ">
                                <img src="{% static 'Authentication/logos/logo.png' %}" class="header-center"  alt="Pin Logo" width="105" height="25" />
                            </div>
                            <ul class="nav nav-pills nav-fill" role="tablist">
                                <li class="nav-item ">
                                    <a class="nav-link active" id="forgot-tab" data-toggle="tab" href="#forgot" role="tab" aria-controls="forgot" aria-selected="true"> Forgot Password </a>
                                </li> 
                            </ul>
                            {% block content %}
                            <div class="tab-content" id="tab-content-5"> 
                                <div class="tab-pane fade show active" id="forgot" role="tabpanel" aria-labelledby="forgot-tab">
                                    <form action="{% url 'forgotPass' %}"  method="post"  enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {% if messages %}
                                            <ul class="messages">
                                                {% for message in messages %}
                                                <li {% if message.tags %} style="color: rgb(230, 6, 6);" class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                                {% endfor %}
                                            </ul>
                                        {% endif %} 
                                        <div class="form-group">
                                            <label for="forgot-email ">Your email address *</label>
                                            <input type="email" class="form-control" id="forgot-email" name="forgot-email" required> 
                                        </div><!-- End .form-group -->  
                                        <div class="row">
                                            <div class="form-group col-sm-6"> 
                                                <label for="forgot-password">New Password *</label>
                                                <input type="password" class="form-control" id="forgot-password" name="forgot-password" required>
                                            </div>
                                            <div class="form-group col-sm-6"> 
                                                <label for="Conf-forgot-password">Confirm New Password *</label>
                                                <input type="password" class="form-control" id="Conf-forgot-password" name="Conf-forgot-password" required>
                                            </div><!-- End .form-group -->
                                        </div>
                                        
                                        <div class="form-footer"  style="max-width: 45%;">
                                            <button type="submit" class="btn btn-outline-primary-2" >
                                                <i class="material-icons" style="max-width: 20px;">lock_rest</i><span>Request Change</span> 
                                            </button>
 
                                        </div><!-- End .form-footer -->
                                    </form>
                                    <div class="form-choice">
                                        <p class="text-center">or sign in with</p>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <a href="{% url 'lgIn' %}" class="btn btn-login btn-g"> 
                                                    <i class="material-icons">login</i>
                                                    Login
                                                </a>
                                            </div><!-- End .col-6 --> 
                                        </div><!-- End .row -->
                                    </div><!-- End .form-choice -->
                                </div><!-- .End .tab-pane --> 
                            </div><!-- End .tab-content -->
                            {% endblock %}
                        </div><!-- End .form-tab -->
                    </div><!-- End .form-box -->
                </div><!-- End .modal-body -->
            </div><!-- End .modal-content -->
        </div><!-- End .modal-dialog -->
    </div><!-- End .modal -->

    <!-- Plugins JS File -->
    {% load static %}
    <script src="{% static 'Authentication/js/login/jquery.min.js' %}"></script>
    <script src="{% static 'Authentication/js/login/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'Authentication/js/login/jquery.hoverIntent.min.js' %}"></script>
    <script src="{% static 'Authentication/js/login/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'Authentication/js/login/superfish.min.js' %}"></script>
    <script src="{% static 'Authentication/js/login/owl.carousel.min.js' %}"></script>
    <!-- Main JS File -->
    <script src="{% static 'Authentication/js/login/main.js' %}"></script> 

    <script>
        $(document).ready(function(){
           
            $("#myModal").modal();
            
        });
        $("#myModal").click(function(){
            $("#myModal").modal();
        });
        </script>
</body>


<!--  login.html  22 Nov 2019 10:04:03 GMT -->
</html>
