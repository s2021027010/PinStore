<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Admin</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Pin Store">
    <meta name="author" content="p-themes"> 

    <!-- Favicon   -->
    {% load static %}  
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Authentication/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Authentication/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Authentication/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'Authentication/icons/site.html' %}">
    <link rel="mask-icon" href="{% static 'Authentication/icons/safari-pinned-tab.svg' %}" color="#666666">
    <link rel="shortcut icon" href="{% static 'Authentication/icons/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'Authentication/icons/browserconfig.xml' %}">
    
    <link rel="font-awesome" href="{% static 'Authentication/fonts/flaming/flaming-webfont.woff2' %}">
    <link rel="font-awesome" href="{% static 'Authentication/fonts/flaming/flaming-webfont.woff' %}">

    <link rel="stylesheet" href="{% static 'storeCommerce/assets/css/ProdNav.css' %}">
    <meta name="apple-mobile-web-app-title" content="Pin Store">
    <meta name="application-name" content="Pin Store">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="theme-color" content="#ffffff">
    <!-- Plugins CSS File -->
    {% load static %} 

</head>
{% include 'header.html' %}
  </header>
  <div class="container " >
    <div class="header-left ">  
    <div class="container">   
        <div class="form-tab">  
             <div class="tab-pane wrapper-add" id="login"  > 
                <h4>Add New User</h4>
<div class="tab-pane " id="register" role="tabpanel" aria-labelledby="register-tab">
    <form action="{% url 'add_UserByAdmin' %}"  method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} style="color: rgb(230, 6, 6);" class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="row">
            <div class="form-group col-sm-6"> 
                <label for="register-fname ">First Name *</label>
                <input type="text" class="form-control" id="register-fname" name="register-fname" required>
            </div>
            <div class="form-group col-sm-6"> 
                <label for="register-fname ">Last Name *</label>
                <input type="text" class="form-control" id="register-lname" name="register-lname" required>
            </div><!-- End .form-group -->
        </div>
        <div class="form-group">
            <label for="register-email ">Your email address *</label>
            <input type="email" class="form-control" id="register-email" name="register-email" required> 
        </div><!-- End .form-group -->
        <div class="row">
            <div class="form-group col-sm-4"> 
                <label for="register-country">Country *</label>
                <input type="text" class="form-control" id="register-country" name="register-country" required>
            </div>
            <div class="form-group col-sm-8"> 
                <label for="register-phoneNumber">Phone Number *</label>
                <input type="tel" class="form-control" id="register-phoneNumber" name="register-phoneNumber" required>
            </div><!-- End .form-group -->
        </div>
        <div class="row">
            <div class="col-sm-6"> 
                <label for="register_Gender">Gender *</label>
                <div name="register_Gender" class="form-control">
                    <select id="options"  name="register_Gender"  class="selectdata custom-select" required>
                        <option  value="" disabled selected>Select Gender</option>
                        <option  name="register_Gender" value="Male">Male</option>
                        <option  name="register_Gender" value="Female">Female</option>
                        <option  name="register_Gender" value="Other">Other</option>
                    </select>
                        
                </div>
            </div>
            <div class="form-group col-sm-6"> 
                <label for="register-DoB">Date of Birth *</label>
                <input type="date" class="form-control" id="register-DoB" name="register-DoB" required> 
            
            </div><!-- End .form-group -->
        </div> 
        <div class="row">
        <div class="form-group col-sm-6"> 
            <label for="register-bio">User Bio *</label>
            <input type="text" class="form-control" value="N/A" id="register-bio" name="register-bio" required> 
        </div>
            <div class="col-sm-6"> 
                <label for="register_active">is_Activate Account Now *</label>
                <div name="register_active" class="form-control">
                    <select id="options"  name="register_active"  class="selectdata custom-select" required>
                        <option  value="" disabled selected>Select Activation is</option>
                        <option  name="register_active" value="True">True / Yes</option>
                        <option  name="register_active" value="False">False / No</option> 
                    </select>
                        
                </div>
            </div>
        </div><!-- End .form-group -->
        <div class="row">
            <div class="form-group col-sm-6"> 
                <label for="register_staff">is_staff Active Now *</label>
                <div name="register_staff" class="form-control">
                    <select id="options"  name="register_staff"  class="selectdata custom-select" required>
                        <option  value="" disabled selected>Select staff Activation is</option>
                        <option  name="register_staff" value="True">True / Yes</option>
                        <option  name="register_staff" value="False" selected>False / No</option> 
                    </select>
                        
                </div>
            </div>
                <div class="col-sm-6"> 
                    <label for="register_superuser">is_SuperUser Account Now *</label>
                    <div name="register_superuser" class="form-control">
                        <select id="options"  name="register_superuser"  class="selectdata custom-select" required>
                            <option  value="" disabled selected>Select SuperUser Activation is</option>
                            <option  name="register_superuser" value="True">True / Yes</option>
                            <option  name="register_superuser" value="False" selected>False / No</option> 
                        </select>
                            
                    </div>
                </div>
            </div><!-- End .form-group -->
        <div class="row">
            <div class="form-group col-sm-6"> 
                <label for="register-password">Password *</label>
                <input type="password" class="form-control" id="register-password" name="register-password" required>
            </div>
            <div class="form-group col-sm-6"> 
                <label for="Conf-register-password">Confirm Password *</label>
                <input type="password" class="form-control" id="Conf-register-password" name="Conf-register-password" required>
            </div><!-- End .form-group -->
        </div>
        
        <div class="form-footer">
            <button type="submit" class="btn btn-outline-primary-2">
                <span>ADD USER</span> 
                <i class="material-icons">add</i>
            </button>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="register-policy" required>
                <label class="custom-control-label" for="register-policy">I agree to the <a href="#">privacy policy</a> *</label>
            </div><!-- End .custom-checkbox -->
        </div><!-- End .form-footer -->
    </form> 
</div><!-- .End .tab-pane --> 
</div></div></div></div></div>
{% include 'footer.html' %}
